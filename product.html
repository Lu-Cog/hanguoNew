<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉国集团</title>
    <link rel="stylesheet" href="public/css/common.css">
    <link rel="stylesheet" href="public/lib/layui/css/layui.css">
    <link rel="stylesheet" href="public/lib/animate.css">
    <link rel="stylesheet" href="public/css/product.css">
    <link rel="stylesheet" href="public/lib/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="public/lib/upload/basic.min.css">
    <link rel="stylesheet" href="public/lib/upload/dropzone.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="banner">
        <img class="image_2" referrerpolicy="no-referrer"
            src="public/img/psek018b93ytejqwyg6i7qnvcz5dvan8jac1548a2-49b3-4266-8804-983746e87ca9.jpg" />
    </div>
    <div class="category">
        <div class="comtitle w maAuto">
            <div class="flex aend">
                <div class="cn  wow fadeInUp">组件类别</div>
                <div class="en wow fadeInUp">Component category</div>
            </div>
            <a href="">查看所有分类</a>
        </div>
        <div class="cmain">
            <div class="category_ment w maAuto flex acen jbet fWrap">

            </div>
        </div>
    </div>
    <div class="select">
        <div class="comtitle w maAuto">
            <div class="flex aend">
                <div class="cn  wow fadeInUp">精选制造商</div>
                <div class="en wow fadeInUp">Select manufacturer</div>
            </div>
            <a href="">查看所有品牌</a>
        </div>
        <div class="select_ment w maAuto flex acen jbet fWrap">
            <img class="image_20-0" referrerpolicy="no-referrer"
                src="public/img/pstix3vepl347ltonfxks4a7i4q2uhyke243edbb75-816d-4529-8d68-4f5f382d3a8c.png" />
            <img class="image_20-1" referrerpolicy="no-referrer"
                src="public/img/ps6y6p9kri1vrzcsduywc6y34z5srfqs0if4127905-718b-46db-b59a-aacd91770074.png" />
            <img class="image_20-2" referrerpolicy="no-referrer"
                src="public/img/pstg33kzarwwe3ks51hxzb4rubjnppev933f3423a-8b93-4901-b624-735a41eda7c1.png" />
            <img class="image_20-3" referrerpolicy="no-referrer"
                src="public/img/ps4be463q354jmntmrhze0tn7zcydaem4ava2685e76-3463-4d00-8925-c0f481c02930.png" />
            <img class="image_20-4" referrerpolicy="no-referrer"
                src="public/img/psqedfvpvv7bmdm96a8w5nenpo89sg7rwk83624479-35b2-44e6-b51b-eb54a8cbe7b3.png" />
            <img class="image_20-5" referrerpolicy="no-referrer"
                src="public/img/psk4muzkjyxurdkiu90r86yu9uhctgpu19j2d42096f-669d-4399-b96c-6ffeabeaa50d.png" />
            <img class="image_20-6" referrerpolicy="no-referrer"
                src="public/img/psyo44jrlykoy9tq7osdvepzg2hv32f9o22988e7e-e738-4bc6-a313-967ff77dd727.png" />
            <img class="image_20-7" referrerpolicy="no-referrer"
                src="public/img/pswinkccpll4p7ssac9uxx2m2nwuma1nqor612bb2ce-73cc-49c9-8c63-890f31f59ba3.png" />
            <img class="image_20-8" referrerpolicy="no-referrer"
                src="public/img/psc2ld1ocp9tfe9piqfvdacnajezdpl3tp8088bc5b-2fb1-4e77-9caa-9c130dafcacc.png" />
            <img class="image_20-9" referrerpolicy="no-referrer"
                src="public/img/ps4irs8e5ygm5x05xyr9egertgvcpi2dotr3e79dfec-fdb8-4832-a726-380bcd100e96.png" />
            <img class="image_20-10" referrerpolicy="no-referrer"
                src="public/img/pssx9b6sdvawh0kt0naob8vtc90vm35okbx0057f048-6447-4023-a156-0e205cafa66f.png" />
            <img class="image_20-11" referrerpolicy="no-referrer"
                src="public/img/psbmvbo8ehijco3t8xkn8qvjr8jf6d2zbqj23c008dd-9fcf-40ca-bd30-c36c59c85003.png" />
        </div>
    </div>
    <div class="form">
        <div class="comtitle w maAuto">
            <div class="flex aend">
                <div class="cn  wow fadeInUp">查询报价</div>
                <div class="en wow fadeInUp">Inquire about quotation</div>
            </div>
        </div>
        <div class="form_main w maAuto flex jbet">
            <div class="form_left flex fWrap acen jbet">
                <div class="textInput">
                    <label for="">名<span>*</span></label>
                    <input type="text">
                </div>
                <div class="textInput">
                    <label for="">姓<span>*</span></label>
                    <input type="text">
                </div>
                <div class="textInput">
                    <label for="">公司<span>*</span></label>
                    <input type="text">
                </div>
                <div class="textInput">
                    <label for="">邮箱<span>*</span></label>
                    <input type="text">
                </div>
                <div class="textInput">
                    <label for="">电话号码<span>*</span></label>
                    <input type="text">
                </div>
                <div class="textInput">
                    <label for="">元件编号<span>*</span></label>
                    <input type="text">
                </div>
                <div class="textInput">
                    <label for="">联系地址</label>
                    <input type="text">
                </div>
                <div class="textInput">
                    <label for="">元件数量</label>
                    <input type="text">
                </div>
                <div class="textarea">
                    <label for="">留言</label>
                    <textarea name="" id="" cols="10" rows="10"></textarea>
                </div>
            </div>
            <div class="form_right">
                <div class="flex acen">
                    <img class="thumbnail_12" referrerpolicy="no-referrer" style="margin-right: 6px;"
                        src="public/img/pssvj9ahup5mgkja4afjredbds86o58qh1ede29307-c508-4054-b5d3-41675a252121.png" />
                    <span class="text-group_14">BOM文件上传</span>
                </div>
                <form action="/upload" class="dropzone needsclick dz-clickable" id="demo-upload">
                    <div class="dz-message needsclick">
                        <p class="dztitle moblieHide">BOM文件拖拽到这里</p>
                        <div class="bomUp">BOM上传</div>
                        <div class="imgUp">图片上传</div>
                        <div class="dow">
                            <img class="image_21" referrerpolicy="no-referrer"
                                src="public/img/psrmcsng7s2fm99qzi9o6b5h126sce8wte9c9b9cc-f97f-4cde-b6ce-d5aa651539ce.png" />
                            <span class="text-group_15">
                                参考标准模板&nbsp;&nbsp;提升配单准确率
                            </span>
                        </div>
                        <p class="dzcontent">1.请下载“BOM单参考标准模板”;</p>
                        <p class="dzcontent">2.复制并粘贴BOM数据到模板中，并将文件保存为xls,xlsx或.csv格式；</p>
                        <p class="dzcontent">3.点击“选择文件”上传保存的文件，文件大小在2M以下</p>
                    </div>
                </form>
            </div>
        </div>
        <div class="submit">提交</div>
    </div>
    <div id="footer"></div>
</body>
<script src="public/js/clock.js"></script>
<script src="public/js/jquery.js"></script>
<script src="public/js/wow.js"></script>
<script src="public/lib/layui/layui.js"></script>
<script src="public/js/jquery.waypoints.min.js"></script>
<script src="public/js/jquery.countup.min.js"></script>
<script src="public/lib/swiper/swiper-bundle.min.js"></script>
<script src="public/js/common.js"></script>
<script src="public/lib/upload/dropzone.min.js"></script>
<script>
    let arr = ['FPGA', 'CPLD', 'MOS/晶体管', 'Memory内存', 'MCU/单片机', 'DSP/处理器', 'OCEP/光耦', '二三级管', '电阻器', '电容器', '可编程器件', '振荡器及晶体', '传感器', '存储器控制器', '逻辑器件', '逻辑器件', 'FET', 'IGBT', '射频(RF)', '晶振', '谐振器', '滤波器', '功能模块', '连接器']
    let arrStr = ''
    arr.forEach((item, index) => {
        arrStr += `
            <div class="category_item">
                <img src="public/img/product${index}.png" />
                <span>${item}</span>
                <img class="sj" src="public/img/sj.png" />
                <div class="citem_info ${index > 7 && index <= 15 ? 'top2' : index > 15 ? 'top3' : ''} ${index > 3 && index <= 7 ? 'top1' : index > 11 && index <= 15 ? 'top2_2' : index > 19 ? 'top3_3' : ''}">
                    <div class="info_top w maAuto flex acen">
                        <img class='cha' src="public/img/psojmdhc3kftz37wofu76xluduce8ukv6m56e8adbe-460b-4f3a-aaec-1d5e1f9aacda.png" />
                        <img src="public/img/ps36w3cu03mdv8z7rnpill97qh5jjh3q0ce517c5d3a-50ca-4bd6-b017-0ee1ad3642fd.png" />
                        <div>
                            <p>MOS / 晶体管</p>
                            <p>MOS，是MOSFET的缩写。MOSFET金属-氧化物半导体场效应晶体管，简称金氧半场效晶体管（Metal-Oxide-Semiconductor Field-Effect Transistor, MOSFET）。</p>
                        </div>
                    </div>
                    <div class="info_bom w maAuto flex jbet">
                        <div class="info_bom_left">
                            <p>产品</p>
                        </div>
                        <div class="info_bom_right flex jbet">
                            <div>
                                <p>FET 晶体管</p>
                                <p>射频 MOSFETs </p>
                                <p>MOSFETs</p>
                                <p>JFETs</p>
                            </div>
                            <div>
                                <p>双极晶体管</p>
                                <p>射频双极型晶体管</p>
                                <p>数字双极型晶体管</p>
                                <p>达林顿双极型晶体管</p>
                                <p>通用双极型晶体管</p>
                            </div>
                            <div>
                                <p>IGBT 晶体管</p>
                                <p>IGBT 模块</p>
                                <p>IGBT 芯片</p>
                            </div>
                            <div>
                                <p>其他</p>
                                <p>分立器件杂项</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `
    })
    $('.category_ment').html(arrStr)
    $('.category_item').click(function () {
        $(this).children('.sj').css({ height: '20px' })
        $(this).siblings().children('.sj').css({ height: '0' })
        if ($(document).width() <= 750) {
            $(this).children('.citem_info').css({ height: 'auto', padding: '10px' })
        } else {
            $(this).children('.citem_info').css({ height: 'auto', padding: '40px' })
        }
        $(this).siblings().children('.citem_info').css({ height: '0', padding: '0px' })
    })
    $('.cha').click(function (e) {
        $(this).parents('.citem_info').css({ height: '0', padding: '0px' })
        $(this).parents('.citem_info').siblings('.sj').css({ height: '0' })
        e.stopPropagation();
    })
    $('.citem_info').click(function (e) {
        window.location.href = './productCate.html'
        e.stopPropagation();
    })
</script>

</html>
